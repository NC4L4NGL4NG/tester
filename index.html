<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Jersey+15&family=Jersey+20&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+IT+Moderna:wght@100..400&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MRT Line 2 Chocho Guide</title>
    <style>
        body {
              font-family: "Arsenal SC", sans-serif;
            font-weight: 700;
            font-style: italic;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS3nY2H_KLYygbu8Q5VKpRh8th0PDN6flOTtA&s);
            background-size: cover;
            background-position: center;        }
        .navbar {
            background-color: violet;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }
        .navbar a:hover {
            background-color: darkviolet;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .left-side {
            width: 30%;
            text-align: center;
        }
        .left-side img {
            width: 100%;
            border-radius: 10px;
            cursor: pointer;
        }
        .chocho-guide {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .ticket-price {
            background: navy;
            color: white;
            padding: 20px;
            font-size: 48px;
            text-align: center;
            border-radius: 10px;
            width: 25%;
        }
        .station-label {
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav style="background-color: #ff99dd; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <div>
        <a href="#home" style="font-style: italic; font-weight: bold; color: white; text-decoration: none; margin-right: 20px;">Home</a>
    </div>
    <div>
        <a href="#train-schedule" style="font-style: italic; font-weight: bold; color: white; text-decoration: none; margin-right: 10px;">Train Schedule</a> |
        <a href="#contact-info" style="font-style: italic; font-weight: bold; color: white; text-decoration: none; margin-left: 10px;">Contact Info</a>
    </div>
</nav>

    </div>
    <div class="container">
        <div class="left-side">
            <img src="https://www.researchgate.net/publication/352406257/figure/fig3/AS:1034954704187393@1623763838691/The-approximate-locations-of-the-13-MRT-3-stations-which-will-be-used-as-the-basis-for.ppm" alt="MRT Line 2 Map" onclick="openFullscreen(this)">
        </div>
        <div class="chocho-guide">
            <h2>Chocho Guide</h2>
            <label class="station-label" for="leaving">Leaving from:</label>
            <select id="leaving">
                <option value="North Avenue">North Avenue</option>
                <option value="Quezon Avenue">Quezon Avenue</option>
                <option value="Kamuning">Kamuning</option>
                <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                <option value="Ortigas">Ortigas</option>
                <option value="Shaw Boulevard">Shaw Boulevard</option>
                <option value="Boni">Boni</option>
                <option value="Guadalupe">Guadalupe</option>
                <option value="Buendia">Buendia</option>
                <option value="Ayala">Ayala</option>
                <option value="Magallanes">Magallanes</option>
                <option value="Taft Avenue">Taft Avenue</option>
            </select>

            <label class="station-label" for="going">Going to:</label>
            <select id="going">
                <option value="North Avenue">North Avenue</option>
                <option value="Quezon Avenue">Quezon Avenue</option>
                <option value="Kamuning">Kamuning</option>
                <option value="Araneta Center-Cubao">Araneta Center-Cubao</option>
                <option value="Santolan-Annapolis">Santolan-Annapolis</option>
                <option value="Ortigas">Ortigas</option>
                <option value="Shaw Boulevard">Shaw Boulevard</option>
                <option value="Boni">Boni</option>
                <option value="Guadalupe">Guadalupe</option>
                <option value="Buendia">Buendia</option>
                <option value="Ayala">Ayala</option>
                <option value="Magallanes">Magallanes</option>
                <option value="Taft Avenue">Taft Avenue</option>
            </select>
            
            <button onclick="calculateFare()">Check Fare</button>
        </div>
        <div class="ticket-price">
            <p>Ticket Price:</p>
            <p id="price">--.--</p>
        </div>
    </div>

    <script>
        function calculateFare() {
            let leaving = document.getElementById("leaving").value;
            let going = document.getElementById("going").value;
            
            if (leaving === going) {
                document.getElementById("price").innerText = "0.00";
            } else {
                let fare = Math.floor(Math.random() * 30) + 10; // Placeholder logic
                document.getElementById("price").innerText = fare.toFixed(2);
            }
        }

        function openFullscreen(img) {
            let fullscreenImg = document.createElement("img");
            fullscreenImg.src = img.src;
            fullscreenImg.style.position = "fixed";
            fullscreenImg.style.top = "0";
            fullscreenImg.style.left = "0";
            fullscreenImg.style.width = "100vw";
            fullscreenImg.style.height = "100vh";
            fullscreenImg.style.objectFit = "contain";
            fullscreenImg.style.backgroundColor = "black";
            fullscreenImg.style.zIndex = "9999";
            fullscreenImg.onclick = function() {
                document.body.removeChild(fullscreenImg);
            };
            document.body.appendChild(fullscreenImg);
        }
    </script>
</body>
</html>
